l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Matrimony Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            background-color: #ff6f00;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 30px;
            letter-spacing: 1px;
        }

        .header h2 {
            font-size: 22px;
            margin-top: 10px;
            color: white;
            font-weight: normal;
        }

        .welcome-msg {
            font-size: 18px;
            margin-top: 10px;
            color: white;
            font-weight: bold;
        }

        /* Hero Section with Image */
        .hero {
            position: relative;
            background: url('https://i.imgur.com/M4jEBLa.jpg') no-repeat center center/cover;
            height: 600px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Overlay effect */
        }

        .hero h2 {
            font-size: 36px;
            z-index: 1;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
            z-index: 1;
        }

        .hero .btn {
            background-color: #ff6f00;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #e65c00;
        }

        /* Registration Form Section */
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .container h2 {
            text-align: center;
            color: #ff6f00;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .checkbox-group input {
            width: auto;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #333;
        }

        .btn {
            background-color: #ff6f00;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        /* Success Story and Verified Members Section */
        .welcome-section {
            padding: 40px 20px;
            text-align: center;
            background-color: #fff;
        }

        .welcome-section h2 {
            color: #ff6f00;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-section .icons {
            font-size: 40px;
            color: #ff6f00;
            margin: 10px;
        }

        .success-story, .verified-members {
            padding: 40px 20px;
            text-align: center;
            background-color: #fff;
            margin-top: 30px;
        }

        .success-story h2, .verified-members h2 {
            color: #ff6f00;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            margin: 0;
        }

        #ageDisplay {
            font-weight: bold;
            color: #ff6f00;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header" id="home">
        <h1>Welcome to Matrimony Website</h1>
        <h2>Welcome to LifePartner.com Matrimonial Site</h2>
        <div class="welcome-msg">
            Your Journey to Find True Love Begins Here!
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h2>Find Your Perfect Match</h2>
            <p>Your soulmate is just a click away. Join us now!</p>
            <a href="#register" class="btn">Get Started</a>
        </div>
    </div>

    <!-- Rest of the content (unchanged) -->

</body>
</html>
